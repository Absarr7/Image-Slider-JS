<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/85e2541f33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Adding Heading -->
    <h1>Image Slider by Absar</h1>

    <div class="wrapper">
        <!-- adding Left & right buttons and Slider Images -->
        <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>

        <div class="slides-container">
            <div class="slide-image">
                <img src="IMG/Img1.jpg" alt="i1">
            </div>

            <div class="slide-image">
                <img src="IMG/Img2.jpg" alt="i2">
            </div>

            <div class="slide-image">
                <img src="IMG/Img3.jpg" alt="i3">
            </div>
        </div>
        <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
